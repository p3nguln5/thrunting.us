<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crappy 90s Rainbow Website</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #00ff00, #ff0000);
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #ff00ff;
            text-align: center;
            animation: colorShift 3s infinite;
        }

        header {
            background: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
            padding: 20px;
            border: 5px dotted #ffff00;
            animation: borderBlink 1s infinite;
        }

        h1 {
            color: #00ff00;
            text-shadow: 3px 3px #ff00ff;
            animation: shake 0.3s infinite;
            font-size: 48px;
        }

        marquee {
            color: #ffff00;
            background-color: #0000ff;
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            animation: zoomInOut 2s infinite, textColorChange 3s infinite;
        }

        img {
            border: 10px solid;
            border-image: linear-gradient(to left, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff) 1;
            animation: rotate 4s infinite linear;
        }

        .blinking-box {
            background-color: #ff0000;
            padding: 20px;
            margin: 20px;
            border: 5px solid #00ffff;
            animation: blink 1s infinite, moveAround 5s infinite;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }

        button {
            background-color: #00ffff;
            color: #ff00ff;
            border: 3px dashed #000;
            padding: 10px 20px;
            cursor: pointer;
            animation: rotate 3s infinite linear, borderColorChange 2s infinite;
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            background: linear-gradient(to right, #ff00ff, #00ff00, #0000ff, #ffcc00);
            padding: 10px;
            border-top: 5px dashed #00ff00;
            animation: colorShift 3s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes colorShift {
            0% { background-color: #ff00ff; }
            25% { background-color: #ffcc00; }
            50% { background-color: #00ff00; }
            75% { background-color: #00ffff; }
            100% { background-color: #ff00ff; }
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes borderBlink {
            0%, 100% { border-color: #ff0000; }
            50% { border-color: #00ff00; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes moveAround {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, -10px); }
        }

        @keyframes textColorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff00ff; }
        }

        @keyframes borderColorChange {
            0% { border-color: #ff0000; }
            25% { border-color: #00ff00; }
            50% { border-color: #0000ff; }
            75% { border-color: #ffff00; }
            100% { border-color: #ff00ff; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the 90s Web</h1>
        <marquee behavior="alternate" scrollamount="15">Scrolling text because it’s 1999 and we love it!</marquee>
    </header>
    <main>
        <p>This website is designed to be as painful as possible to look at. Enjoy the rainbow colors and animations!</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder image">
        <div class="blinking-box">
            <p>Blinking Box!</p>
        </div>
        <button>Click Me!</button>
    </main>
    <footer>
        <p>© 1990s. All the pain reserved.</p>
        <marquee direction="up" scrollamount="10">Vertical scrolling text! Keep looking at it!</marquee>
    </footer>
</body>
</html>
